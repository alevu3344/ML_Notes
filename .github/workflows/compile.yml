name: Build LaTeX and deploy on GitHub Releases
on:
  push:
    tags: '*'
    branches-ignore:
      - 'autodelivery**'
      - 'bump-**'
      - 'renovate/**'
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python and Dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-venv curl git python-is-python3
          
          # Install uv
          curl -LsSf https://astral.sh/uv/install.sh | sh
          
          # Export dependencies from uv.lock
          $HOME/.local/bin/uv export --format requirements-txt --output-file requirements.txt
          
          # Install dependencies (uses binary wheels on Debian)
          pip3 install -r requirements.txt --break-system-packages

      - name: Compile LaTeX document
        run: |
          # latexmk will read .latexmkrc automatically
          latexmk -pdf main.tex

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: main.pdf