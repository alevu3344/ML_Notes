name: Build LaTeX and deploy on GitHub Releases
on:
  push:
    tags: '*'
    branches-ignore:
      - 'autodelivery**'
      - 'bump-**'
      - 'renovate/**'
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          # Install python dependencies inside the container before compiling
          pre_compile: |
            apk add --no-cache python3 py3-pip curl
            # Install uv
            curl -LsSf https://astral.sh/uv/install.sh | sh
            # Export dependencies from uv.lock to requirements.txt
            $HOME/.local/bin/uv export --format requirements-txt --output-file requirements.txt
            # Install dependencies into system python
            pip3 install -r requirements.txt --break-system-packages

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: main.pdf